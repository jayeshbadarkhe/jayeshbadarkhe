<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Amount</title>
    <style>
      #amount{
             width: 200px;  
             text-align: center;
             margin-left: 40%;
      }
      #add_to_wallet{
        margin-left: 48%;
        margin-top: 15px;
      }
      #book_movies{
        margin-left: 48%;
        margin-top: 15px;
      }
    #wallet{
      margin-left: 90%;
    }
    </style>
  </head>
  <body>
    <div id="navbar">
      <h1>Add Money to wallet</h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text.
         Like 500 not Rs 500 -->
         <h1 id="wallet"></h1>
    </div>
    <div id="add-money">
      <!-- input box for accepting money with id as "amount" -->
      <!-- button with id as "add_to_wallet" -->
      <!-- button with id as "book_movies" to go to movies.html -->
      <input type="text" id="amount" placeholder="Enter Amount in rupees">
      <br>
      <input type="button" id="add_to_wallet" value="Add to wallet" onclick="addTowallet()">
      <br>
      <button id="book_movies"><a href="movies.html">Book Movies</a>
      </button>
    </div>
  </body>
</html>
<script>
  
  function addTowallet(){
    
    let valueOfwallet = document.getElementById("amount").value;
    let prevAmt = localStorage.getItem("wallet") || 0;
   
      localStorage.setItem("wallet",+valueOfwallet +  +prevAmt);
    

    let walletAmt = localStorage.getItem("wallet");
   
    let actualAmt = document.getElementById("wallet");
    actualAmt.textContent = walletAmt
    
  }
  
</script>
